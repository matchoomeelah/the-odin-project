<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            let playerScore = 0;
            let computerScore = 0;


            function computerPlay() {
                let randomNum = Math.floor(Math.random() * 3);
                if (randomNum < 1) {
                    return "rock";
                } else if (randomNum < 2) {
                    return "paper";
                } else {
                    return "scissors";
                }
            }

            function playRound(playerSelection, computerSelection) {
                if (playerSelection === "rock") {
                    switch (computerSelection) {
                        case "rock": 
                            alert("Rocks clink together and rocks sink together. It's a draw. Replay round.");
                            return -1;
                        case "paper": 
                            computerScore++;
                            alert("Paper covers Rock! Computer wins the round.");
                            return 0;
                        case "scissors": 
                            playerScore++;
                            alert("Rock smashes Scissors! You win this round.");
                            return 1;
                        default: 
                            alert("Hmmm something went wrong.");
                            return -1;
                    }
                }
                else if (playerSelection === "paper") {
                    switch (computerSelection) {
                        case "paper": 
                            alert("Paper on paper. What are you a book? It's a draw. Replay round.");
                            return -1;
                        case "rock": 
                            playerScore++;
                            alert("Paper covers Rock! You wins the round.");
                            return 1;
                        case "scissors": 
                            computerScore++;
                            alert("Scissors slices through paper! Computer wins this round.");
                            return 0;
                        default: 
                            alert("Hmmm something went wrong.");
                            return -1;
                    }
                }
                else if (playerSelection === "scissors"){
                    switch (computerSelection) {
                        case "scissors": 
                            alert("Don't just sit there scissoring. Gross. It's a draw. Replay round.");
                            return -1;
                        case "rock": 
                            computerScore++;
                            alert("Rock smashes Scissors! Computer wins this round.");
                            return 1;
                        case "paper": 
                            playerScore++;
                            alert("Scissors slices through paper! You win this round.");
                            return 0;
                        default: 
                            alert("Hmmm something went wrong.");
                            return -1;
                    }
                } 
                else {
                    return -1;
                }
            }



            function game() {
                for (let i = 1; i <= 5; i++) {
                    let playerSelection = prompt(`Round ${i}! Let's play. Rock, Paper, or Scissors?`);
                    if (playerSelection !== null) {
                        playerSelection = playerSelection.toLowerCase();
                    }
                    let computerSelection = computerPlay();
                    if (playerSelection !== "rock" && playerSelection !== "paper" && playerSelection !== "scissors") {
                        i--;
                        alert("I don't know that move... Please try again.");
                        continue;
                    }
                    let result = playRound(playerSelection, computerSelection);
                    if (result === -1) {
                        i--;
                        continue;
                    } else {
                        alert(`Score is Player: ${playerScore}  Computer: ${computerScore}`);
                    }
                }
            }

            game();
        </script>
        <
    </body>
</html>
